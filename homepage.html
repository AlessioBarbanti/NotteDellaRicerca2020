<html>

<head>
  <title>HomePage</title>
  <style>
    canvas {
      width: 100%;
      height: 100%
    }
  </style>
</head>

<body id="body">
    <video id="video" autoplay muted loop style="display:none">
      <source src="./video/1.mp4" type='video/mp4'>
    </video>
    <video id="video2" autoplay muted loop style="display:none">
      <source src="./video/2.mp4" type='video/mp4'>
    </video>

  <div id="Div3D"></div>

  <script src="js/three.min.js"></script>

  <script type="module">

    import { OrbitControls } from './node_modules/three/examples/jsm/controls/OrbitControls.js';

    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
    var renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth / 10, window.innerHeight / 10);

    const control = new OrbitControls(camera, renderer.domElement);
    document.getElementById("Div3D").appendChild(renderer.domElement);
    document.body.appendChild(renderer.domElement);

    var geometry = new THREE.BoxGeometry(700, 700, 10, 10, 10, 10);

    const video = document.getElementById('video');
    video.preload = 'auto';
    video.autoload = true;
    video.load();
    video.play();

    var texture = new THREE.VideoTexture(video);
    texture.minFilter = THREE.LinearFilter;
    texture.magFilter = THREE.LinearFilter;

    var material = new THREE.MeshBasicMaterial({ map: texture });
    var grabbing = 0;

    var cube = new THREE.Mesh(geometry, material);
    scene.add(cube);
    camera.position.z = 1000;


    function render() {
      requestAnimationFrame(render);
      control.addEventListener("start", function grab() { grabbing = 1 }, false);
      control.addEventListener("end", function release() { grabbing = 0 }, false);
      if (!grabbing) {
        cube.rotation.y += 0.01;
      } else {
        cube.material.map = new THREE.VideoTexture(video2);
        cube.material.map.minFilter = THREE.LinearFilter;
        cube.material.map.magFilter = THREE.LinearFilter;
        cube.material.needsUpdate = true;
      }
      renderer.render(scene, camera);
    };
    render();



  </script>
</body>

</html>
